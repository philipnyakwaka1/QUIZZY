{% extends 'quizes/base.html' %}

{% block content %}
{% if not user.is_authenticated %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-12 text-center">
            <h1>Login to view course content</h1>
        </div>
    </div>
</div>
{% else %}
<div class="container centered-container">
    <h1 class="text-center">Select a Quiz</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="quiz_name">Unit Name:</label>
            <select name="quiz_name" id="quiz_name" class="form-control">
                {% for quiz in quizes %}
                    <option value="{{ quiz.name }}">{{ quiz.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">View Questions</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
